{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Photo - {{ photo.event.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Photo</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <img src="{{ photo.image.url }}" class="img-fluid rounded" alt="{{ photo.caption }}">
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'gallery:event_detail' photo.event.pk %}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
